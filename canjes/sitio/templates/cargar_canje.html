{% extends 'base.html' %}

{% block contenido %}
<style>
    .bdy{
        font-family: sans-serif;
        background: #3e2e6f;
        align-items: center;
    }
    .form-AddCanje{
        margin-top: 3%;
        margin-bottom: 3%;
        width: 95%;
        max-width: 500px;
        background: white;
        padding: 20px;
        margin-left: auto;
        margin-right: auto;
    }
    .form__title{
        margin-top: 0;
        font-size: 1.7em;
        text-align: center;
    }
    .form__label, .form__input{
        display: block;
    }
    .form__label{
        width: 0%;
    }
    .form__input{
        width: 85%;
        padding: 10px;
        font-size: 1em;
    }
    .container--flex{
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
        align-items: center;
    }
    .form__file{
        font-size: 1em;
        margin: 10px 0;
        width: 100%;
        text-align: center;
    }
    .form__submit{
        width: 100%;
        background: #3e2e6f;
        padding: 10px;
        border: none;
        color: white;
        font-size: 1em;
        margin-top: 10px;
        cursor: pointer;
    }
</style>
<body class="bdy">
    <form action="insertar.php" class="form-AddCanje" method="POST" enctype="multipart/form-data" >
        <h1 class="form__title">Agregar un Nuevo Canje</h1>        
        <div class="container--flex">
            <label for="" class="form__label">Titulo:</label>
            <input type="text" class="form__input" name="nombre" required>
        </div>
        <input type="file" name="archivo" class="form__file">
        <div class="container--flex">
            <textarea name="textarea" rows="10" cols="70">Descripción del Articulo...</textarea>
        </div>    
        <input type="submit" class="form__submit" value="Crear Publicación">
    </form>
</body>


{% endblock %}
