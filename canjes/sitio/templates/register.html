
{% extends 'base.html' %}

{% block nombre_seccion %}Login{% endblock %}

{% block contenido %}
  
  <!--================Login Box Area =================-->
	<section class="login_box_area section-margin">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div class="login_box_img">
						<div class="hover">
							<h4>Already have an account?</h4>
							<p>There are advances being made in science and technology everyday, and a good example of this is the</p>
							<a class="button button-account" href="{% url 'login' %}">Login Now</a>
						</div>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="login_form_inner register_form_inner">
						<h3>Crear una cuenta</h3>
						<form class="row login_form" action="." id="register_form" >

							{% csrf_token %}

							<div class="col-md-12 form-group">
								<input type="text" class="form-control" name="last_name" placeholder="Apellido" maxlength="40" required id="id_last_name">
							</div>
							<div class="col-md-12 form-group">
								<input type="text" class="form-control" name="email" placeholder="E-Mail" maxlength="125" required id="id_email">
							</div>							
							<div class="col-md-12 form-group">
								<input type="text" class="form-control" name="username" placeholder="Nombre de Usuario" maxlength="40" autofocus required id="id_username">
							</div>							
							<div class="col-md-12 form-group">
								<input type="password" class="form-control" name="password1" autocomplete="new-password" placeholder="Contraseña" required id="id_password1">
							</div>
							<div class="col-md-12 form-group">
								<input type="password" class="form-control" name="password2" autocomplete="new-password" placeholder="Confirmar contraseña" required id="id_password2">
							</div>							
							<div class="col-md-12 form-group">
								<div class="creat_account">
									<input type="checkbox" id="f-option2" name="selector">
									<label for="f-option2">Keep me logged in</label>
								</div>
							</div>
							<div class="col-md-12 form-group">
								<button type="submit" value="submit" class="button button-register w-100">Registrar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--================End Login Box Area =================-->

	{% endblock %}
